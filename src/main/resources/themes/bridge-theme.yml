extends: base
#-with-font-fallbacks
page:
    size: A4
base:
    font-family: Arial
role:
    clubs:
        font-color: #008000
    diamonds:
        font-color: #FF6F00
    hearts:
        font-color: #FF0000
    spades:
        font-color: #000000
font:
    catalog:
        Arial:
            normal: Arial.ttf
            italic: Arial Italic.ttf
            bold: Arial Bold.ttf
            bold_italic: Arial Bold Italic.ttf

